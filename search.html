<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>图书馆 - 检索</title>

	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-select/1.13.11/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-notify/0.2.0/css/bootstrap-notify.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-notify/0.2.0/css/styles/alert-bangtidy.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-notify/0.2.0/css/styles/alert-blackgloss.min.css">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/fabric.css" rel="stylesheet" />
	<link href="css/fabric-icons.css" rel="stylesheet">

</head>

<body>
	<div class='notifications top-right'></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="navbar-toggler-icon"></span>
					</button> <a class="navbar-brand" href=""><span id=brand_name>{{library_brand_name}}</span>图书馆</a>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="/">首页<span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="">检索</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/terms">使用条款</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/about">关于我们</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink"
									data-toggle="dropdown">常用链接</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" href="http://www.clcindex.com"
										target="_blank">中图分类号查询</a><a class="dropdown-item" href="http://www.nlc.cn"
										target="_blank">中国国家图书馆</a> <a class="dropdown-item"
										href="http://www.sxlib.org.cn/" target="_blank">陕西省图书馆</a>
									<div class="dropdown-divider">
									</div> <a class="dropdown-item" href="https://lib.nwafu.edu.cn"
										target="_blank">西北农林科技大学图书馆</a>
								</div>
							</li>

						</ul>

						<ul class="navbar-nav ml-md-auto">
							<li class="nav-item active">
								<a class="nav-link" data-toggle="modal" data-target="#JumpLoginPopUp">读者登录<span
										class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" data-toggle="modal" data-target="#JumpRegisterPopUp">注册<span
										class="sr-only">(current)</span></a>
							</li>
						</ul>
					</div>
				</nav>
				<div class="jumbotron">
					<label for="search_keyword">
						<h2>检索书库图书</h2>
					</label>
					<div class="container text-center">
						<div class="form-group">
							<div class="input-group col-xs-12">
								<div class="input-group-btn">
									<select name="type" class="form-control" style="width: auto;" id="search_type">
										<option value="any">全面</option>
										<option value="name">题名</option>
										<option value="author">著者</option>
										<option value="isbn">ISBN</option>
									</select>
								</div>
								<input type="text" name="keyword" id="search_keyword" class="form-control"
									placeholder="全面搜索本馆馆藏" autocomplete="off">
								<span class="input-group-btn">
									<button class="btn btn-primary" id="search_submit" onclick="jumpSearch();"><i
											class="ms-Icon ms-Icon--Search" aria-hidden="true"></i></button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div style="display: none;" id="search-results-area">
					<div class="card-header">
						<h3>你搜索的内容是 <span id="keyword-display">{{search-keyword}}</span> ，结果如下：</h3>
						<p></p>
					</div>
					<div class="mx-auto" id="search-item">
						<table class="table table-hover table-reponsive" id="search-results-form">
							<thead>
								<tr>
									<th>序号</th>
									<th>书名</th>
									<th>作者</th>
									<th>ISBN</th>
									<th>索书号</th>
									<th>当前状态</th>
									<th>收藏</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="JumpLoginPopUp" tabindex="-1" role="alertdialog" aria-labelledby="JumpLoginPopUp"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">跳转登录</h5>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
				</div>
				<div class="modal-body">
					<p>请在新的网页中进行登录，完成登录后，请点击“我已登录”。</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="location.reload();">我已登录</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="JumpRegisterPopUp" tabindex="-1" role="alertdialog" aria-labelledby="JumpRegisterPopUp"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">跳转注册</h5>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
				</div>
				<div class="modal-body">
					<p>请在新的网页中进行注册，完成注册并登录后，请点击“我已注册并登录”。</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="location.reload();">我已注册并登录</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	


	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/bootstrap-select/1.13.11/js/bootstrap-select.min.js"></script>
	<script src="https://cdn.staticfile.org/bootstrap-select/1.13.11/js/i18n/defaults-zh_CN.min.js"></script>
	<script src="https://cdn.staticfile.org/bootstrap-notify/0.2.0/js/bootstrap-notify.min.js"></script>
	<script src="js/search/fetchConfig.js"></script>
	<script src="js/search/pageutils.js"></script>
</body>

</html>
